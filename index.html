<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mole Mash</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
  <h1 id="title">Mole Mash</h1>
  <div class="controls">
    <button id="startButton">Start</button>
  </div>
  <div class="difficulty">
    <div>
      <input type="radio" name="level" id="easy">
      <label for="easy">Easy</label>
    </div>
    <div>
      <input type="radio" name="level" id="normal">
      <label for="normal">Normal</label>
    </div>
    <div>
      <input type="radio" name="level" id="hard" checked>
      <label for="hard">Hard</label>
    </div>
  </div>
  <div>
    <h2>Click start to play!</h2>
    <div>
      <h1 id="score">0</h1>
    </div>
    <div>
      <h1><span id="timer">0</span> seconds left.</h1>
    </div>
  </div>
  <div class="grid">
    <div id="hole0" class="hole">
      <img src="assets/hole.png" alt="Hole">
      <div id="mole0" class="mole"><img src="assets/mole.png" alt="Mole"></div>
    </div>
    <div id="hole1" class="hole">
      <img src="assets/hole.png" alt="Hole">
      <div id="mole1" class="mole"><img src="assets/mole2.png" alt="Mole"></div> <!--Mole-->
    </div>
    <!--TODO: Add the missing holes and moles. -->
    <div id="hole2" class="hole">
      <img src="assets/hole.png" alt="Hole"><!--Mole hole-->
      <div id="mole2" class="mole"><img src="assets/mole.png" alt="Mole"></div> <!--Mole-->
    </div>

    <div id="hole3" class="hole">
      <img src="assets/hole.png" alt="Hole"><!--Mole hole-->
      <div id="mole3" class="mole"><img src="assets/mole2.png" alt="Mole"></div> <!--Mole-->
    </div>
    <div id="hole4" class="hole">
      <img src="assets/hole.png" alt="Hole">
      <div id="mole4" class="mole"><img src="assets/mole.png" alt="Mole"></div> <!--Mole hole-->
    </div>
    <div id="hole5" class="hole">
      <img src="assets/hole.png" alt="Hole"> <!--Mole hole-->
      <div id="mole5" class="mole"><img src="assets/mole2.png" alt="Mole"></div> <!--Mole-->
    </div>
    <div id="hole6" class="hole">
      <img src="assets/hole.png" alt="Hole"> <!--Mole hole-->
      <div id="mole6" class="mole"><img src="assets/mole.png" alt="Mole"></div> <!--Mole-->
    </div>
    <div id="hole7" class="hole">
      <img src="assets/hole.png" alt="Hole"><!--Mole hole-->
      <div id="mole7" class="mole"><img src="assets/mole2.png" alt="Mole"></div> <!--Mole-->
    </div>
    <div id="hole8" class="hole">
      <img src="assets/hole.png" alt="Hole"><!--Mole hole-->
      <div id="mole8" class="mole"><img src="assets/mole.png" alt="Mole"></div> <!--Mole-->
    </div>
  </div>
  <script src="./src/index.js"></script>
</body>

</html>
